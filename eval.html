<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eval</title>
</head>
<body>
    <p>Click on the button to evavulate/exacute Javascript code/expressions</p>
    <button onclick="myFunction()">Try it</button>
    <p id="result"></p>

    <script>
        function myFunction(){
            var x = 10;
            var y = 20;
            var a = eval("x + y") + "<br>";
             var b = eval("2 * 2") + "<br>";
              var c = eval("y - x") + "<br>";

              var res = a + b + c;
              document.getElementById("result").innerHTML = res
        }
    </script>
    
</body>
</html>
